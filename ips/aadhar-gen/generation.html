        // Generate QR Code as Data URL
        async function generateQRCodeDataURL(text, size = 110) {
            return new Promise((resolve, reject) => {
                try {
                    const tempDiv = document.createElement('div');
                    tempDiv.style.display = 'none';
                    document.body.appendChild(tempDiv);
                    
                    const qrcode = new QRCode(tempDiv, {
                        text: text,
                        width: size,
                        height: size,
                        colorDark: '#000000',
                        colorLight: '#ffffff',
                        correctLevel: QRCode.CorrectLevel.H
                    });
                    
                    setTimeout(() => {
                        const canvas = tempDiv.querySelector('canvas');
                        if (canvas) {
                            const dataUrl = canvas.toDataURL('image/png');
                            document.body.removeChild(tempDiv);
                            resolve(dataUrl);
                        } else {
                            document.body.removeChild(tempDiv);
                            reject(new Error('Failed to generate QR code'));
                        }
                    }, 100);
                } catch (error) {
                    reject(error);
                }
            });
        }

        // Generate hash for data
        async function generateHash(text) {
            const encoder = new TextEncoder();
            const data = encoder.encode(text);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }

                const testLine = currentLine ? `${currentLine} ${word}` : word;
                const textWidth = regularFont.widthOfTextAtSize(testLine, 10);
                
                if (textWidth > maxLineWidth && currentLine) {
                    page.drawText(currentLine, {
                        x: detailsX, y: detailsY, size: 10,
                        font: regularFont, color: rgb(0, 0, 0)
                    });
                    detailsY -= 14;
                    currentLine = word;
                } else {
                    currentLine = testLine;
                }
            }
            if (currentLine) {
                page.drawText(currentLine, {
                    x: detailsX, y: detailsY, size: 10,
                    font: regularFont, color: rgb(0, 0, 0)
                });
            }

            // QR code
            const qrSize = 100;
            const qrX = width - qrSize - 30;
            const qrY = height - 160;

            if (qrDataUrl) {
                try {
                    const qrImage = await pdf.embedPng(qrDataUrl);
                    page.drawImage(qrImage, {
                        x: qrX, y: qrY, width: qrSize, height: qrSize
                    });
                } catch (e) {
                    // Generate QR from hash
                    const qrGeneratedUrl = await generateQRCodeDataURL(uidHash, qrSize);
                    const qrImage = await pdf.embedPng(qrGeneratedUrl);
                    page.drawImage(qrImage, {
                        x: qrX, y: qrY, width: qrSize, height: qrSize
                    });
                }
            } else {
                // Generate QR from hash
                const qrGeneratedUrl = await generateQRCodeDataURL(uidHash, qrSize);
                const qrImage = await pdf.embedPng(qrGeneratedUrl);
                page.drawImage(qrImage, {
                    x: qrX, y: qrY, width: qrSize, height: qrSize
                });
            }

            // Aadhaar number
            const aadhaarY = 80;
            const aadhaarTextWidth = boldFont.widthOfTextAtSize(aadhaarDisplay, 28);
            
            page.drawText(aadhaarDisplay, {
                x: (width - aadhaarTextWidth) / 2,
                y: aadhaarY,
                size: 28,
                font: boldFont,
                color: rgb(0, 0, 0)
            });

            // Footer
            page.drawRectangle({
                x: 0, y: 0, width: width, height: 50,
                borderColor: rgb(0.83, 0.18, 0.18),
                borderWidth: 3
            });

            const footerText = "SAMPLE - NOT AN OFFICIAL AADHAAR CARD";
            const footerTextWidth = boldFont.widthOfTextAtSize(footerText, 14);
            page.drawText(footerText, {
                x: (width - footerTextWidth) / 2,
                y: 20,
                size: 14,
                font: boldFont,
                color: rgb(0.83, 0.18, 0.18)
            });

            return await pdf.save();
        }

        // Main generation function
        async function generateAadhaar() {
            console.log('Generate Aadhaar function called');
            
            if (!validateForm()) {
                console.log('Validation failed');
                return;
            }

            console.log('Validation passed');
            const btn = document.querySelector('button[onclick="generateAadhaar()"]');

            try {
                // Show loading state
                if (btn) {
                    btn.disabled = true;
                    btn.textContent = 'Generating...';
                }

                console.log('Generating PDF (preview hidden)...');
                // Don't show preview cards - only show CID
                // updateCard();

                console.log('Creating PDF...');
                // Generate PDF
                generatedPdfBytes = await createAadhaarPDF();
                console.log('PDF created successfully');

                // Auto-upload to IPFS
                if (btn) {
                    btn.textContent = 'Uploading to IPFS...';
                }
                
                await uploadToIPFSAuto();

                // Don't show download button - user should use download page with CID
                // document.getElementById('downloadBtn').style.display = 'inline-block';

                // Reset button
                if (btn) {
                    btn.disabled = false;
                    btn.textContent = 'Generate Aadhaar Card';
                }

                if (ipfsCID) {
                    // Success message removed - info box will show instead
                } else {
                    alert('Aadhaar card generated but IPFS upload failed. Please try again.');
                }
            } catch (error) {
                console.error('Error generating Aadhaar:', error);
                alert('Error generating Aadhaar card: ' + error.message);
                
                // Reset button
                if (btn) {
                    btn.disabled = false;
                    btn.textContent = 'Generate Aadhaar Card';
                }
            }
        }

        // Auto-upload to IPFS function
        async function uploadToIPFSAuto() {
            if (!generatedPdfBytes) {
                console.error('No PDF to upload');
                return;
            }

            try {
                console.log('üì§ Uploading to IPFS...');
                
                // Convert PDF bytes to base64
                const base64 = btoa(
                    new Uint8Array(generatedPdfBytes)
                        .reduce((data, byte) => data + String.fromCharCode(byte), '')
                );

                const name = document.getElementById('name').value.trim() || 'Aadhaar';
                const filename = `${name.replace(/ /g, '_')}_Aadhaar_${Date.now()}.pdf`;

                // Upload to backend API
                const response = await fetch(`${API_URL}/api/upload-aadhaar`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        pdfBase64: base64,
                        filename: filename,
                        metadata: {
                            name: name,
                            timestamp: new Date().toISOString(),
                        }
                    }),
                });

                const result = await response.json();

                if (result.success) {
                    ipfsCID = result.cid;
                    console.log('‚úì IPFS Upload Success!');
                    console.log('   CID:', result.cid);
                    console.log('   URL:', result.url);
                    
                    // Display CID in the UI
                    displayIPFSInfo(result);
                } else {
                    throw new Error(result.error || 'Upload failed');
                }
            } catch (error) {
                console.error('IPFS upload failed:', error);
                alert('Warning: PDF generated but IPFS upload failed. Make sure the server is running on port 3001.\n\nError: ' + error.message);
            }
        }

        // Copy to clipboard function
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('CID copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy:', err);
                prompt('Copy this CID:', text);
            });
        }

        // Download PDF function
        function downloadPDF() {
            if (!generatedPdfBytes) {
                alert('Please generate the Aadhaar card first');
                return;
            }

            const blob = new Blob([generatedPdfBytes], { type: 'application/pdf' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            const name = document.getElementById('name').value.trim() || 'Aadhaar';
            a.download = `${name.replace(/ /g, '_')}_Aadhaar_${Date.now()}.pdf`;
            a.click();
            URL.revokeObjectURL(url);
        }
